name: Validate JSON Schema

on:
  push:
    branches:
      - main
    paths:
      - 'src/data/**/*.json'
      - 'src/data/**/schema/*.json'
      - 'scripts/validate-json-schema.js'
      - '.github/workflows/validate-json-schema.yml'
  pull_request:
    branches:
      - main
    types: [opened, synchronize]
    paths:
      - 'src/data/**/*.json'
      - 'src/data/**/schema/*.json'
      - 'scripts/validate-json-schema.js'
      - '.github/workflows/validate-json-schema.yml'

permissions:
  contents: read

jobs:
  validate-json-schema:
    name: Validate JSON files against schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate LGU region JSON files
        run: |
          node scripts/validate-json-schema.js \
            src/data/directory/lgu/schema/lgu-region.schema.json \
            "src/data/directory/lgu/*.json"
